<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>steven cochrane - portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="start-screen" class="pixel-corners start-screen">
    <h1 class="start-title">steven cochrane</h1>
    <p class="start-subtitle">-digital portfolio-</p>
    <p id="press-start" class="start-text">press any key</p>
  </div>

  <div class="main-wrapper pixel-corners">
    <nav class="menu-wrapper">
      <button class="menu-item selected" data-index="0">who are you??</button>
      <button class="menu-item" data-index="1">what do you do?</button>
      <button class="menu-item" data-index="2">what is your goal?</button>
      <button class="menu-item" data-index="3">i have a question..</button>
    </nav>
    <div class="content-container">
      <section class="content-box active" data-content-index="0">
        <div class="section-description pixel-corners" id="msg-container-0"></div>
      </section>
      <section class="content-box" data-content-index="1">
        <div class="section-description pixel-corners" id="msg-container-1"></div>
        <div class="selection-container" id="project-buttons">
          <button class="read-more-project" data-project-key="project1">stable 3-state ca</button>
          <button class="read-more-project" data-project-key="project2">hex conway</button>
          <button class="read-more-project" data-project-key="project3">tsnes</button>
          <button class="read-more-project" data-project-key="project4">bookstore</button>
        </div>
      </section>
      <section class="content-box" data-content-index="2">
        <div class="section-description pixel-corners" id="msg-container-2"></div>
      </section>
      <section class="content-box" data-content-index="3">
        <div class="section-description pixel-corners" id="msg-container-3"></div>
      </section>
      <div class="profile-container pixel-corners">
        <img src="profilePic2.png" alt="steven cochrane profile photo" class="profile-picture pixel-corners" />
      </div>
    </div>
  </div>

  <div id="popup-overlay" class="popup-overlay" style="display:none;"></div>
  <div id="popup-container" class="pixel-corners">
    <div class="popup-inner pixel-corners">
      <button class="popup-close" aria-label="close popup">x</button>
      <h2 id="popup-title"></h2>
      <div id="popup-description"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
